<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>Js - Biglietto - Treno</title>
           <!--Icons-->
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
           <!-- Bootstrap -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    
    <body>
        <main>
            <form class="row justify-content-center g-3">
                <!-- user fullname -->
                <div class="col-3">
                  <label for="fullname" class="form-label">Nome Cognome</label>
                  <input type="text" class="form-control" id="fullname" placeholder="Digita nome e cognome...">
                </div>
                <!-- km -->
                <div class="col-3">
                  <label for="km" class="form-label">Km da percorrere</label>
                  <input type="number" class="form-control" id="km" placeholder="Digita i chilometri che devi percorrere...">
                </div>
                <!-- age -->
                <div class="col-3">
                  <label for="age" class="form-label">Fascia d'et√†</label>
                  <select id="age" class="form-select" required>
                    <option disabled selected>scegli un opzione</option>
                    <option value="65"> &GreaterEqual; 65anni</option>
                    <option value="18"> &#60; 18anni </option>
                    <option value="senior"> adulto (maggiorenne)</option>
                  </select>
                </div>
                
                <!-- buttons -->
                <div class="col-6 d-flex justify-content-end">
                  <button type="button" class="btn btn-primary" id="send-btn">Genera</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary" id="cancel-btn">Annulla</button>
                </div>
            </form>

            <div class="card mt-4 mx-auto" style="width: 18rem;">
            
                <div class="card-header fw-bolder">
                    Il tuo biglietto
                </div>
           
                <ul class="list-group list-group-flush">
                    <li class="fullname list-group-item"><span>Nome passegero:</span></li>
                    <li id="price" class="list-group-item"><span>Prezzo:</span></li>
                    <li id="discounted" class="list-group-item"><span>Sconto:</span></li>
                    <li id="price-discounted" class="list-group-item"><span>Prezzo finale:</span></li>
                </ul>
            </div>
    
            


        </main>
        <!-- java -->
        <script src="script.js"></script>
    </body>
</html>
